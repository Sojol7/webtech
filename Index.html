<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}
 
body {
height: 100vh;
font-family: Arial, sans-serif;
background-color: #8a041f;
display: flex;

align-items: center;
justify-content: flex-start;

}

text-align: center;

font-weight: bold;
text-align: center;
background-color: #7ab4f1;

}

.new-box input,
.new-box select,
.new-box textarea {

  font-size: 16px;
  margin: 5px 0;

.login-form {

}

.submit {

  color: white;

  margin: 10px 0;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  width: 95%;

}
 
.form-box {
grid-column: 1;
grid-row: 1 / span 2;
display: flex;
align-items: center;
justify-content: center;
overflow-y: auto;
}
 
.form-container {
width: 100%;
max-height: 100%;
overflow-y: auto;
padding: 10px;
}
 
.form-container h3 {
text-align: center;
margin-bottom: 10px;
font-size: 18px;
}
 
.form-container input,
.form-container select,
.form-container textarea,
.form-container button {

padding: 8px;
margin: 3.5px 0;
border-radius: 3.5px;
font-size: 14px;
}


.form-container input,
.form-container select,

.form-container button {
background-color: #03cd2f;
color: white;
border: none;
font-size: 15px;

}
 
.form-container button:hover {

.gender-group {
display: flex;

</style>

<script>
  
document.getElementById("registrationForm").addEventListener("submit", function (e) {
e.preventDefault();
 
const fullName = document.getElementById("fullName").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value;
const confirmPassword = document.getElementById("confirmPassword").value;
const birthDate = document.querySelector('input[name="birthdate"]').value;
const country = document.getElementById("country").value;
const gender = document.querySelector('input[name="gender"]:checked');
const errorMsg = document.getElementById("errorMsg");
 
let errors = [];
 
// 1. No numbers allowed in name
if (/\d/.test(fullName)) {
errors.push("Name must not contain numbers.");
}
 
// 2. Password length
if (password.length < 8) {
errors.push("Password must be at least 8 characters long.");
}
 
// 3. Password match
if (password !== confirmPassword) {
errors.push("Passwords do not match.");
}
 
// 4. Must be at least 18 years old
const today = new Date();
const birth = new Date(birthDate);
const age = today.getFullYear() - birth.getFullYear();
const monthDiff = today.getMonth() - birth.getMonth();
if (
!birthDate ||
age < 18 ||
(age === 18 && monthDiff < 0) ||
(age === 18 && monthDiff === 0 && today.getDate() < birth.getDate())
) {
errors.push("You must be at least 18 years old to register.");
}
 
// 5. Must select a country
if (!country) {
errors.push("Please select your country.");
}
 
// 6. Must select a gender
if (!gender) {
errors.push("Please select your gender.");
}
 
// 7. Email format check (aiub.edu)
const emailPattern = /^\d{2}-\d{5}-\d@student\.aiub\.edu$/;
if (!emailPattern.test(email)) {
errors.push("Email must be in AIUB format: 21-12345-1@student.aiub.edu");
}
 
// Final check
if (errors.length > 0) {
errorMsg.innerHTML = errors.map(e => `<b>${e}</b>`).join("<br>");
} else {
errorMsg.innerHTML = "";
alert("Registration successful!");
this.reset();
}
 
});
</script>
